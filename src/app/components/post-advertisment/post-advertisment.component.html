<form [formGroup]="productForm" (ngSubmit)="postAdd()" class="container mt-5 p-4 border rounded shadow">
  <h2 class="text-center mb-4">Product Form</h2>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter product title" required>
    <small *ngIf="productForm.get('title').invalid && productForm.get('title').touched">*FirstName is Required</small>

  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price" required>
    <small *ngIf="productForm.get('price').invalid && productForm.get('price').touched">*Price is Required</small>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select id="category" formControlName="category" class="form-select" required>
      <option value="Traveling">Traveling</option>
      <option value="Sports">Sports</option>
      <option value="Electronics">Electronics</option>
    </select>
    <small *ngIf="productForm.get('category').invalid && productForm.get('category').touched">*Category is Required</small>

  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter description" required></textarea>
    <small *ngIf="productForm.get('description').invalid && productForm.get('description').touched">*Description is Required</small>
  </div>

  <div class="mb-3">
    <label for="userName" class="form-label">User Name:</label>
    <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter your name" required>
    <small *ngIf="productForm.get('userName').invalid && productForm.get('userName').touched">*Username is Required</small>
  </div>

  <div class="mb-3">
    <label for="createDate" class="form-label">Create Date:</label>
    <input type="date" id="createDate" formControlName="createDate" class="form-control" required>
    <small *ngIf="productForm.get('createDate').invalid && productForm.get('createDate').touched">*CreateDate is Required</small>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status:</label>
    <select id="status" formControlName="status" class="form-select" required>
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
      <option value="Cancelled">Cancelled</option>
    </select>
    <small *ngIf="productForm.get('status').invalid && productForm.get('status').touched">*Status is Required</small>
  </div>

  <div class="mb-3">
    <label for="photo" class="form-label">Photo:</label>
    <input type="file" id="photo" formControlName="photo" class="form-control" (change)="onFileChange($event)">
    <!-- <small *ngIf="productForm.get('photo').invalid && productForm.get('photo').touched">Photo is Required</small> -->
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="!productForm.valid">Submit</button>
</form>
