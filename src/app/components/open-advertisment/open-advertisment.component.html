<div class="container d-flex flex-wrap row-gap-2 column-gap-5">
  <div class="col-8">
    <!-- Content for column 1 -->
    <div class="flex-item card cursor-pointer">
      <div class="card-body p-0">
        <img class="card-img-top" [src]="advertisment.photo" alt="Card image cap">

      </div>
    </div>
    <div class="card">
      <div class="card-body p-3">
        <h3>Deatils</h3>
        <div class="d-flex gap-4">
          <div class="type">
            <label>Product</label>
          </div>
          <div class="typeValue">
            {{advertisment.title}}
          </div>
        </div>
        <div class="d-flex gap-4">
          <div class="description">
            <label>Description</label>
          </div>
          <div class="descriptionValue">
            {{advertisment.description}}
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-3">
    <div class="card m-2 text-center sm-card-height">
      <div class="card-body p-3">
        <h3>&#8377;{{advertisment.price}}</h3>
        <div>
          <p></p>
        </div>


      </div>
    </div>
    <div class="card m-2 text-center sm-card-height">
      <div class="card-body p-1">
        <h1>div2</h1>

      </div>
    </div>
  </div>
</div>
