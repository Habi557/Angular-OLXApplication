<form (ngSubmit)="login()" #formvalid="ngForm"> 
    <mat-card>
      <h1>Login</h1>
      <mat-card-content>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="userName" [(ngModel)]="data.userName" required #userName="ngModel" minlength="3"> 
            <mat-error *ngIf="userName.errors?.['required']"> Manditory field</mat-error>
            <mat-error *ngIf="userName.errors?.['minlength']">Min Length</mat-error>

          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" [(ngModel)]="data.password" required>
          </mat-form-field>
        </p>
      </mat-card-content>
      <div class="padding-10px">
        
      <button type="submit"  mat-raised-button color="primary" [disabled]="!formvalid.valid">Login</button>
      <button type="reset" mat-raised-button color="primary">Reset</button>
      <div>
        <a routerLink="/forgetpassword" class="primary">Forget Password</a>
      </div>
    </div>
    
      
    </mat-card>
    <div>{{userName.errors |json}}</div>
    
</form>
